<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Event Registration</title>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>
  <style>
    body { font-family: sans-serif; margin: 40px; }
    h1 { color: #1976d2; }
    label { display: block; margin-top: 12px; }
    input, select, textarea { width: 100%; padding: 8px; margin-top: 4px; }
    button { margin-top: 16px; padding: 8px 16px; }
  </style>
</head>
<body>
  <h1>Đăng kí tham gia sự kiện</h1>
  <form id="eventForm">
    <label>Họ tên
      <input type="text" id="name" value="{{NAME}}" readonly>
    </label>
    <label>Email
      <input type="email" id="email" value="{{EMAIL}}" readonly>
    </label>
    <label>Tham gia sự kiện
      <select id="attend">
        <option value="yes">Có</option>
        <option value="no">Không</option>
      </select>
    </label>
    <label>Địa điểm
      <input type="text" id="location">
    </label>
    <label>Ghi chú
      <textarea id="note"></textarea>
    </label>
    <button type="submit">Submit</button>
  </form>
  <p id="result"></p>
  <script>
    const firebaseConfig = {
      // TODO: add your Firebase config
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();
    document.getElementById('eventForm').addEventListener('submit', async (e) => {
      e.preventDefault();
      const data = {
        name: document.getElementById('name').value,
        email: document.getElementById('email').value,
        attend: document.getElementById('attend').value,
        location: document.getElementById('location').value,
        note: document.getElementById('note').value,
        timestamp: Date.now()
      };
      try {
        await db.collection('event').add(data);
        document.getElementById('result').textContent = 'Đăng kí thành công!';
        e.target.reset();
      } catch (err) {
        document.getElementById('result').textContent = 'Đã xảy ra lỗi';
      }
    });
  </script>
</body>
</html>
